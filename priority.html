<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/priority.css" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <title>سديد</title>
    </head>
    <body>
        <div class="overlay"></div>
        <!-- Start Content -->
        <header>
            <div class="logo">سديد</div>
        </header>
        <section>
            <div class="container">
                <div class="info">
                    <div class="icon">
                        <i class="hgi hgi-stroke hgi-ai-computer"></i>
                    </div>
                    <h3>مرتب الأولويات</h3>
                    <p>تحكم بوقتك مع إدارة ذكية للأولويات. هذه الأداة المبتكرة تُضفي على يومك وضوحًا وتحكمًا، فتُنجز المزيد بجهد أقل.</p>
                </div>
                <ul class="task-content"></ul>
            </div>
            <div class="btnAddSection">
                <button id="add">أضف مهمة</button>
                <p id="clear">حذف كل الأولويات</p>
            </div>
            <div id="addNewTaskBox" class="box-add">
                <h3>أضافة مهمة</h3>
                <form action="">
                    <div class="name">
                        <label for="name">المهمة</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="degre">
                        <div>
                            <label for="r">الرغبة</label>
                            <input type="number" name="r" id="r" />
                            <span>\5</span>
                        </div>
                        <div>
                            <label for="q">القدرة</label>
                            <input type="number" name="q" id="q" />
                            <span>\5</span>
                        </div>
                        <div>
                            <label for="t">الوقت</label>
                            <input type="number" name="t" id="t" />
                            <span>\5</span>
                        </div>
                    </div>
                </form>
                <button id="addTask">أضف المهمة</button>
            </div>
        </section>
        <!-- End Content -->
        <!-- Script File -->
        <script src="JS/prioty.js"></script>
    </body>
</html>
